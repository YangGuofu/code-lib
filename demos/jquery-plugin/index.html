<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>jQuery-plugin</title>

</head>
<body>
<div>
    <p>Text 1</p>
    <p>Text 2</p>
    <p>Text 3</p>
</div>

<!-- Jquery -->
<script src="jquery-2.2.3.min.js"></script>
<script src="jquery-plugin.js"></script>

<script>
    $('div > p').changeCss({
        'color': 'lightblue',
    });
</script>

</body>
</html>
